<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooberts's Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #161b22;
            padding: 2rem;
            text-align: center;
        }

        h1, h2, h3, a {
            color: rgb(88, 166, 255);
            animation: rgb-animation 10s linear infinite;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid rgb(88, 166, 255);
            animation: rgb-animation 10s linear infinite;
        }

        .projects {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            transition: filter 0.3s ease;
        }

        a:hover {
            filter: brightness(1.2);
        }

        footer {
            background-color: #161b22;
            padding: 1rem;
            text-align: center;
        }

        @keyframes rgb-animation {
            0% { color: rgb(255, 0, 0); }
            33% { color: rgb(0, 255, 0); }
            66% { color: rgb(0, 0, 255); }
            100% { color: rgb(255, 0, 0); }
        }

        @keyframes rgb-border-animation {
            0% { border-color: rgb(255, 0, 0); }
            33% { border-color: rgb(0, 255, 0); }
            66% { border-color: rgb(0, 0, 255); }
            100% { border-color: rgb(255, 0, 0); }
        }

        .profile-pic {
            animation: rgb-border-animation 10s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Profile</h1>
    </header>
    <main>
        <section class="profile">
            <img src="https://raw.githubusercontent.com/TheCoobert/coobert/main/favicon/favicon.ico" alt="Profile Picture" class="profile-pic">
            <h2>Coobert</h2>
            <p>GitHub Developer | Cat Enthusiast</p>
        </section>
        <section class="projects">
            <h3>Featured Projects</h3>
            <ul>
                <li><a href="#">Awesome Project 1</a></li>
                <li><a href="#">Cool Repository 2</a></li>
                <li><a href="#">Amazing Code 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Follow me on <a href="https://github.com/thecoobert">GitHub</a> | Inspired by <a href="https://www.tiktok.com/@yungcoobert">Yung Coobert</a> (me)</p>
    </footer>
</body>
</html>
