<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #161b22;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #58a6ff;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #58a6ff;
        }

        h2 {
            color: #58a6ff;
            margin-bottom: 0.5rem;
        }

        .projects {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        h3 {
            color: #58a6ff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff9cee;
        }

        footer {
            background-color: #161b22;
            padding: 1rem;
            text-align: center;
        }

        @keyframes rainbow {
            0% { border-color: #ff9cee; }
            33% { border-color: #58a6ff; }
            66% { border-color: #79c0ff; }
            100% { border-color: #ff9cee; }
        }

        .profile-pic:hover {
            animation: rainbow 3s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Profile</h1>
    </header>
    <main>
        <section class="profile">
            <img src="https://placekitten.com/200/200" alt="Profile Picture" class="profile-pic">
            <h2>Your Name</h2>
            <p>GitHub Developer | Cat Enthusiast</p>
        </section>
        <section class="projects">
            <h3>Featured Projects</h3>
            <ul>
                <li><a href="#">Awesome Project 1</a></li>
                <li><a href="#">Cool Repository 2</a></li>
                <li><a href="#">Amazing Code 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Follow me on <a href="https://github.com/thecoobert">GitHub</a> | Inspired by <a href="https://www.tiktok.com/@yungcoobert">Yung Coobert</a> (me)</p>
    </footer>
</body>
</html>
